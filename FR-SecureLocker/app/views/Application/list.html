#{extends 'main.html' /}
#{set title:'List Pengguna' /}

<table>
	<thead>
		<tr>
			<th class="nama">Nama</th>
			<th class="alamat">Alamat</th>
			<th class="pekerjaan">Pekerjaan</th>
			<th class="email">Email</th>
			<th class="edit"></th>
		</tr>
	</thead>
	<tbody>
	    #{list data_penggunas, as:'data_pengguna'}
	    <tr class="data_pengguna" data_penggunaId="${data_pengguna.id}" draggable="true">
   			<td id="alamat-${data_pengguna.id}">${data_pengguna.alamat}</td>
   			<td id="nama-${data_pengguna.id}">${data_pengguna.nama}</td>
   			<td id="pekerjaan-${data_pengguna.id}">${data_pengguna.pekerjaan}</td>
   			<td id="email-${data_pengguna.id}">${data_pengguna.email}</td>
   			<td><a href="@{form(data_pengguna.id)}">&gt;</a></td>
   		</tr>
	    #{/list}
	    <tr>
	        #{form @save()}
	        <td><input type="text" name="data_pengguna.nama"></td>
	        <td><input type="text" name="data_pengguna.alamat"></td>
	        <td><input type="text" name="data_pengguna.pekerjaan"></td>
	        <td><input type="text" name="data_pengguna.email"></td>
	        <td><input type="submit" value="+"></td>
	        #{/form}
	    </tr>
	</tbody>
</table>

<script type="text/javascript" charset="${_response_encoding}">

    // In place edition
    $(".data_pengguna td").editInPlace({
        bg_over: 'transparent',
        callback: function(el, n, o) {
            var m = /([a-z]+)-(\d+)/.exec(el), data = {}
            data['data_pengguna.id'] = m[2]
            data['data_pengguna.' + m[1]] = n
            
            // Save result
            $.ajax({
                url: '@{save()}',
                type: 'POST',
                data: data,
                success: function() {$('#' + el).html(n)},
                error: function() {$('#' + el).html(o)}
            })
            
            return true
        }
    })
    
    // Drag & Drop
    var dragIcon = document.createElement('img')
    dragIcon.src = '@{'public/images/avatar.png'}'  
    var action = #{jsAction @form(':id') /}    
    var cancel = function cancel(e) {e.preventDefault()}
    
    $('#new')
        .bind('dragover', cancel)
        .bind('dragenter', cancel)
        .bind('drop', function(e) {
            document.location = action({id: e.originalEvent.dataTransfer.getData('data_penggunaId')})            
        })
      
    $('[draggable]').bind('dragstart', function(e) {
        e.originalEvent.dataTransfer.setData('data_penggunaId', $(this).attr('data_penggunaId'));
        e.originalEvent.dataTransfer.setDragImage(dragIcon, 0, -10);
    })
    
</script>
